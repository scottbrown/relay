---
name: Test Packaging

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Test version number (e.g., 0.0.0-test)'
        required: false
        default: '0.0.0-test'

jobs:
  test-packages:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout Source
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: 'go.mod'

      - name: Install Task
        uses: arduino/setup-task@v2
        with:
          repo-token: "${{ secrets.GITHUB_TOKEN }}"

      - name: Compile all versions
        run: task release

      - name: Install FPM
        run: |
          sudo apt-get update --quiet
          sudo apt-get install --yes --quiet ruby ruby-dev build-essential rpm
          sudo gem install --quiet fpm

      - name: Build packages
        run: |
          export GITHUB_REF="refs/tags/v${{ github.event.inputs.version }}"
          task package-all

      - name: List built packages
        run: |
          echo "Built packages:"
          ls -lh .dist/

      - name: Upload packages as artifacts
        uses: actions/upload-artifact@v6
        with:
          name: test-packages-${{ github.event.inputs.version }}
          path: .dist/*
          retention-days: 7

      - name: Generate SBOM
        uses: CycloneDX/gh-gomod-generate-sbom@v2
        with:
          version: v1
          args: mod -licenses -json -output bom.json

      - name: Upload SBOM
        uses: actions/upload-artifact@v6
        with:
          name: sbom-${{ github.event.inputs.version }}
          path: bom.json
          retention-days: 7
