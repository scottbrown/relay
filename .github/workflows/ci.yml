name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version-file: 'go.mod'
    
    - name: Install Task
      uses: arduino/setup-task@v1
      with:
        version: 3.x
    
    - name: Run tests
      run: task test
    
    - name: Generate coverage report
      run: task coverage

    - name: Build artifacts
      run: task build-all
