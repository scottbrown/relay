      source_type: "zpa:app-connector:status"

  # Private Service Edge Status logs
  - name: "pse-status"
    listen_addr: ":9018"
    log_type: "pse-status"
    output_dir: "./zpa-logs"
    file_prefix: "zpa-pse-status"
