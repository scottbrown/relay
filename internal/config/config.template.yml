  # Audit logs
  - name: "audit"
    listen_addr: ":9020"
    log_type: "audit"
    output_dir: "./zpa-logs"
    file_prefix: "zpa-audit"
    allowed_cidrs: ""
    max_line_bytes: 1048576
    splunk:
      source_type: "zpa:audit"

  # App Connector Metrics
  - name: "app-connector-metrics"
    listen_addr: ":9021"
    log_type: "app-connector-metrics"
    output_dir: "./zpa-logs"
    file_prefix: "zpa-app-connector-metrics"
    allowed_cidrs: ""
    max_line_bytes: 1048576
